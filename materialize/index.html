<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize-CSS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <main class="row">
        <section class="col s4 xl1">Column 1</section>
        <section class="col s4 xl10">Column 2</section>
        <section class="col s4 xl1">Column 3</section>
    </main>
    <a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
    <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>    
</body>
</html>
